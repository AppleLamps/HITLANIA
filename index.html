<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HITLANIA - Something extraordinary is coming. Join us for the launch on February 5, 2026.">
    <title>HITLANIA - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <div class="content">
            <div class="logo-container">
                <img src="HITLANIA.png" alt="HITLANIA Logo" class="logo">
            </div>
            
            <h1 class="title">HITLANIA</h1>
            <p class="subtitle">Something extraordinary is coming</p>
            
            <div class="countdown">
                <div class="time-box">
                    <div class="time" id="days">0</div>
                    <div class="label">Days</div>
                </div>
                <div class="time-box">
                    <div class="time" id="hours">0</div>
                    <div class="label">Hours</div>
                </div>
                <div class="time-box">
                    <div class="time" id="minutes">0</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="time-box">
                    <div class="time" id="seconds">0</div>
                    <div class="label">Seconds</div>
                </div>
            </div>
            
            <div class="launch-date">
                <p>Launching February 5, 2026 at 8:00 PM EST</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
